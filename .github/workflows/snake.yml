name: Generate Snake

on:
  schedule: # roda todo dia Ã s 23h59
    - cron: "59 23 * * *"
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: iagodsv
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Push Snake
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          message: "Generate Snake Animation"
          add: "dist/*"
